<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shaverma Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${shavermaOrder}">
    <h1>Order your shaverma creations!</h1>
    <img th:src="@{/images/ShavermaCloud.jpg}"/>
    <h3>Your shavermas in this order:</h3>
    <a th:href="@{/design}" id="another">Design another shaverma</a><br/>
    <ul>
        <li th:each="shaverma : ${shavermaOrder.shavermas}">
            <span th:text="${shaverma.name}">shaverma name</span></li>
    </ul>
    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
    <input id="deliveryName" type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">error</span>
    <br/>
    <label for="deliveryStreet">Street address: </label>
    <input id="deliveryStreet" type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">error</span>
    <br/>
    <label for="deliveryCity">City: </label>
    <input id="deliveryCity" type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">error</span>
    <br/>
    <label for="deliveryRegion">State: </label>
    <input id="deliveryRegion" type="text" th:field="*{deliveryRegion}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryRegion')}"
          th:errors="*{deliveryRegion}">error</span>
    <br/>
    <label for="deliveryZip">Zip code: </label>
    <input id="deliveryZip" type="text" th:field="*{deliveryZip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">error</span>
    <br/>
    <h3>Here’s how I’ll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
<!--    <span class="validationError"-->
<!--          th:if="${#fields.hasErrors('ccNumber')}"-->
<!--          th:errors="*{ccNumber}">CC Num Error</span>-->
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
    <span th:if="${#fields.hasErrors('ccExpiration')}"
    th:errors="*{ccExpiration}">expiration error</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">error</span>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
